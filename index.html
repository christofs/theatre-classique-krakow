<section data-markdown>
<script type="text/template">
## Stylistique des auteurs et des genres
* Les deux catégories <!-- .element: class="fragment" data-fragment-index="1" -->
    * Auteur : *relativement* claire <!-- .element: class="fragment" data-fragment-index="1" -->
    * Genre : hautement problématique <!-- .element: class="fragment" data-fragment-index="1" -->
* Deux approches  <!-- .element: class="fragment" data-fragment-index="2" -->
    * Accepter les catégories, trouver les différences distinctives <!-- .element: class="fragment" data-fragment-index="2" -->
    * Partir des données pour découvrir des groupes de textes cohérents <!-- .element: class="fragment" data-fragment-index="2" -->
* Pluralité de la notion de *style* <!-- .element: class="fragment" data-fragment-index="3" -->
    * Niveaux de la description stylistique <!-- .element: class="fragment" data-fragment-index="3" -->
    * Visions de ce qu'est un *style* <!-- .element: class="fragment" data-fragment-index="3" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## L'effet de sourdine
</script>
</section>

<section data-markdown>
<script type="text/template">
## Le point de départ
* Répéter, avec les moyens actuels, l'étude stylistique de Léo Spitzer sur Racine, datant de 1928 (Léo Spitzer, "L'effet de sourdine dans le style classique: Racine") <!-- .element: class="fragment" data-fragment-index="1" -->
* Reformuler en langage informatique les phénomènes stylistiques repérés par Spitzer <!-- .element: class="fragment" data-fragment-index="2" -->
* S'apercevoir des limites des deux approches, contraster la notion de style qui leur est propre <!-- .element: class="fragment" data-fragment-index="3" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## L'effet de sourdine
<p><img height="400" data-src="img/spitzer-p209b.png"></img></p>
<p>(Spitzer, L'effet de sourdine, p. 209)</p>
</script>
</section>

<section data-markdown>
<script type="text/template">
## Racine "tel qu'en lui-même"
<p><img height="400" data-src="img/spitzer-p209.png"></img></p>
<p>(Spitzer, L'effet de sourdine, p. 209)</p>       <!--(Allusion à Mallarmé, "Tombeau d'Edgar Poe".)-->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Aspects problématiques
* Aucune comparaison entre Racine et d'autres auteurs contemporains de tragédies (noté dès 1929 par Hanns Heiß) <!-- .element: class="fragment" data-fragment-index="1" -->
* Absence d'une position claire sur la relation entre Racine le style de l'époque classique (cf. K. Alphons Knauth, 1980) <!-- .element: class="fragment" data-fragment-index="2" -->
* Parfois, le lien entre phénomène stylistique et "sourdine" est faible, peu explicité voire paradoxal (cf. Max Kuttner 1930) <!-- .element: class="fragment" data-fragment-index="3" -->
* Exemples positifs uniquement, absence d'exemples négatifs et comparaison de leur taux <!-- .element: class="fragment" data-fragment-index="4" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Une note intéressante
<p><img height="400" data-src="img/spitzer-note1.png"></img></p>
<p>(Spitzer, L'effet de sourdine, p. 315)</p>
</script>
</section>

<section data-markdown>
<script type="text/template">
## Objectifs
* Retrouver les phénomènes porteur de l'effet de sourdine chez Racine
* Comparer avec ses proches contemporains, comme Pierre Corneille ou Quinault
* Comparer avec d'autres auteurs de l'âge classique
</script>
</section>

<section data-markdown>
<script type="text/template">
## Les textes utilisés 
* Racine: 1664-1691: 11 tragédies
* Proches: ca. 1660-1690: P. Corneille, Th. Corneille, Boyer, Quinault, Pradon, Campistron
* Autres: ca. 1630-1660: Rotrou, Du Ryer, Magnon, Tristan, La Calprenède, Desfontaines
* (NB.: Les résultats dépendent largement des choix effectués ici.)
</script>
</section>

<section data-markdown>
<script type="text/template">
# (B) Les mots grammaticaux et les genres
</script>
</section>

<section data-markdown>
<script type="text/template">
## L'approche retenue
* Textes : 108 pièces par 8 auteurs et dans 3 genres
* Question : influence du genre sur les mots grammaticaux
* Tâche : classification des pièces selon leur auteur (80/20)
* Méthode : Multinomial Logistic Regression
* Trois modèles : auteur, auteur+distribution générique, auteur+genre
* Hypothèse : Si les mots grammaticaux sont influencés par le genre en plus de l'auteur, le troisième modèle devrait fonctionner le mieux
</script>

## Conclusions
* Il y a beaucoup de techniques nouvelles ou moins nouvelles à adapter pour la stylistique numérique <!-- .element: class="fragment" data-fragment-index="1" -->
* Ces méthodes nous donnent une nouvelle perspective sur l'histoire littéraire et le style des auteurs ou des genres, au-delà des textes canonisés  <!-- .element: class="fragment" data-fragment-index="2" -->
* La disponibilité d'un nombre suffisant de textes numérisées et de haute qualité est une condition essentielle  <!-- .element: class="fragment" data-fragment-index="3" -->
