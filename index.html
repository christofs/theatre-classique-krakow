<section data-markdown>

## L'effet de sourdine
</script>
</section>

<section data-markdown>
<script type="text/template">
## Le point de départ
* Répéter, avec les moyens actuels, l'étude stylistique de Léo Spitzer sur Racine, datant de 1928 (Léo Spitzer, "L'effet de sourdine dans le style classique: Racine")
* Reformuler en langage informatique les phénomènes stylistiques repérés par Spitzer
* S'apercevoir des limites des deux approches, contraster la notion de style qui est derrière
</script>
</section>

<section data-markdown>
<script type="text/template">
## L'effet de sourdine
<p><img height="400" data-src="img/spitzer-p209.png"></img></p>
<p>(Spitzer, L'effet de sourdine, p. 209)</p>
</script>
</section>

<section data-markdown>
<script type="text/template">
## Racine "tel qu'en lui-même"
<p><img height="400" data-src="img/spitzer-p209.png"></img></p>
<p>(Spitzer, L'effet de sourdine, p. 209)</p>       <!--(Allusion à Mallarmé, "Tombeau d'Edgar Poe".)-->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Aspects problématiques
* Aucune comparaison entre Racine et d'autres auteurs contemporains de tragédies (noté dès 1929 par Hanns Heiß)
* Absence d'une position claire sur la relation entre Racine le style de l'époque classique (cf. K. Alphons Knauth, 1980)
* Parfois, le lien entre phénomène stylistique et "sourdine" est faible, peu explicité voire paradoxal (cf. Max Kuttner 1930)
* Exemples positifs uniquement, absence d'exemples négatifs et comparaison de leur taux
</script>
</section>

<script type="text/template">
## Une note intéressante
<p><img height="400" data-src="img/spitzer-note1.png"></img></p>

</section>

<section data-markdown>
<script type="text/template">
## Que faire
* Retrouver les phénomènes porteur de l'effet de sourdine chez Racine
* Comparer avec ses précurseurs, comme Jean Rotrou ou Pierre Corneille
* Comparer avec d'autres auteurs de l'âge classique
</script>
</section>
